<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="cropper.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2 class="title">Instant Launch</h2>
    <div class="header-buttons">
      <button class="icon-button" id="settingsButton" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </button>
      <button class="icon-button" id="clearButton" title="Clear All">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>Solana Settings</h3>
      <div class="form-group">
        <label for="privateKey">Private Key</label>
        <input type="password" id="privateKey" placeholder="Enter your private key">
      </div>
      <div class="form-group">
        <label for="publicKey">Public Key</label>
        <input type="text" id="publicKey" placeholder="Enter your public key">
      </div>
      <div class="form-group">
        <label for="rpcEndpoint">RPC Endpoint</label>
        <input type="text" id="rpcEndpoint" placeholder="Enter RPC endpoint">
      </div>
      <div class="modal-buttons">
        <button id="saveSettings" class="primary-button">Save</button>
        <button id="closeSettings" class="secondary-button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="social-options">
    <div class="social-title">Socials</div>
    <div class="social-checkboxes">
      <label class="checkbox-wrapper">
        <input type="checkbox" id="telegram-checkbox">
        Telegram
      </label>
      <label class="checkbox-wrapper">
        <input type="checkbox" id="x-checkbox" checked>
        X
      </label>
      <label class="checkbox-wrapper">
        <input type="checkbox" id="website-checkbox">
        Website
      </label>
    </div>
  </div>
  <div id="summaries"></div>
  <script src="cropper.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
